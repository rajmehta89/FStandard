    <style>
      body {
        -webkit-font-smoothing: antialiased;

      }
      .infinity-loader-path {
        stroke-dasharray: 32;
        animation: draw-infinity 2s ease-in-out infinite;
      }
      @keyframes draw-infinity {
        0% {
          stroke-dashoffset: 32;
        }
        50% {
          stroke-dashoffset: 0;
        }
        100% {
          stroke-dashoffset: -32;
        }
      }
    </style>
